<mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
<section class="pt-3"> 
  <table mat-table [dataSource]="productList">
    <ng-container matColumnDef="products">
      <th *matHeaderCellDef >
        <div class="margin-x ">
          <div class="row">
            <div class="col-12 col-md-3 mb-2">
              <p class="fs-3 text-primary pt-2">
                Listagem de Produtos
              </p>
            </div>
            
            <div class="col"></div>

            <div class=" col-12 col-md-2 mb-2">
              <select id="filterSelect" class="form-select bg-primary text-light" aria-label="Default select example">
                <option selected (click)="selectFilterCategory(0)">Filtrar por categoria</option>
                <option *ngFor="let category of productCategoriesList" (click)="selectFilterCategory(category['id'])">{{category.name}}</option>
              </select>
            </div>

            <div class="col-12 col-md-3 mb-2">
              <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Digite nome do produto ..." aria-label="Digite nome do produto" aria-describedby="btn-search">
                <button class="btn btn-primary" type="button" id="btn-search">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </th>
      
      <td mat-cell *matCellDef="let element">
        <section class="bg-element rounded my-2">
          <div class="row align-items-center py-3">
            <div class="col-12 col-md-5 px-5 mb-1">
              <p class="fw-bold fs-3 py-2 lh-1">{{element.description}}</p>
              <p class="fs-6"><span class="fw-bold">ID:</span> {{element.id}} | <span class="fw-bold">Categoria:</span> {{element.category}}</p>
            </div>

            <div class="col-12 col-md-4 px-5">
              <p class="fs-6">
                <span class="fw-bold">Data da Compra:</span> {{element.buy_date | date:'dd/MM/yyyy'}}
              </p>
              <p class="d-flex lh-sm fw-bold fs-6 mt-2">Pre√ßo: <span class="fw-bold fs-4 ms-2">R$ {{getDecimalNumber(element.price)}}</span> </p>
            </div>

            <div class="col-12 col-md-3 px-5 py-2  mt-1">
              <div class="row align-items-center">
                <div class="col-6 pe-2">
                  <button type="button" class="btn btn-primary ps-2 w-100">
                    <i class="bi bi-pencil-fill pe-1"></i> Editar </button>
                </div>
                <div class="col-6 ps-2">
                  <button type="button" class="btn btn-danger ps-2 w-100">
                    <i class="bi bi-trash-fill pe-1"></i> Excluir </button>
                </div>
              </div>
            </div>
          </div>
        </section> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="w-100 px-4" [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="setPageSizeOptions($event)"></mat-paginator>
</section>
