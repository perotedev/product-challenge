<section class="pt-3 pb-4"> 
  <table mat-table [dataSource]="productList">
    <ng-container matColumnDef="products">
      <th *matHeaderCellDef >
        <div class="margin-x ">
          <div class="row">
            <div class="col-12 col-md-3">
              <p class="fs-3 text-primary pt-2">
                Listagem de Produtos
              </p>
            </div>
            
            <div class="col"></div>

            <div class="col-12 col-md-2 pt-2">
              <p class="fw-normal">Total de produtos: {{productList.length}}</p>
            </div>

            <div class="col-12 col-md-3 mb-2">
              <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Digite nome do produto ..." aria-label="Digite nome do produto" aria-describedby="btn-search">
                <button class="btn btn-primary" type="button" id="btn-search">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </th>
      
      <td mat-cell *matCellDef="let element">
        <section class="bg-element rounded my-2">
          <div class="row align-items-center py-3">
            <div class="col-12 col-md-5 px-5 mb-1">
              <p class="fw-bold fs-3 py-2 lh-1">{{element.description}}</p>
              <p class="fs-6">ID: {{element.id}} | Categoria: {{element.category}}</p>
            </div>

            <div class="col-12 col-md-4 px-5">
              <p class="fs-6">
                <span class="fw-bold">Data da Compra:</span> {{element.buy_date | date:'dd/MM/yyyy'}}
              </p>
              <div class="row mt-1 text-start">
                <div class="col-2">
                  <p class="fw-bold fs-6">Valor: </p>
                </div>
                <div class="col-10 ps-4">
                  <p class="fw-bold fs-4">R$ {{getDecimalNumber(element.price)}}</p>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-3 px-5 py-2  mt-1">
              <div class="row align-items-center">
                <div class="col-6 pe-2">
                  <button type="button" class="btn btn-primary  w-100">
                    <mat-icon >edit</mat-icon> Editar </button>
                </div>
                <div class="col-6 ps-2">
                  <button type="button" class="btn btn-danger w-100">
                    <mat-icon>delete</mat-icon> Excluir </button>
                </div>
              </div>
            </div>
          </div>
        </section> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
